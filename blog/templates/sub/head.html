{% load static %}

<header>
    <nav class="navbar navbar-default custom-nav">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#collapse-menu"
                        aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="header-text" href="#"><img src="{% static 'img/logo.jpg' %}"></a>

                {% for k in mains.1 %}
                    <a class="header-text navbar-link" id="{{ k.id }}" onclick="get_sub_category({{ k.id }})"
                       href="javascript:void(0);">{{ k.name }}</a>
                {% endfor %}

                <a class="header-text search-header-btn hidden-lg hidden-md glyphicon glyphicon-search"></a>

            </div>

            <div class="search-form hidden-xs hidden-sm">
                <input type="text" class="search" placeholder="请输入..." onfocus="this.placeholder=''"
                       onblur="this.placeholder='请输入...'"/>
                <span class="search-btn  glyphicon glyphicon-search"></span>
            </div>

            <div class="collapse navbar-collapse" id="collapse-menu">
                <ul class="nav navbar-nav">

                    {% for k in mains.2 %}
                        <li><a onclick="get_sub_category({{ k.id }})" id="{{ k.id }}" href="javascript:void(0);">{{ k.name }}</a></li>
                    {% endfor %}

                    <li class="dropdown">

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            其他
                            <span class="caret"></span>
                        </a>

                        <ul class="dropdown-menu">
                            {% for k in mains.3 %}
                                {% if k.style == 3 %}
                                    <li><a href="javascript:void(0);" id="{{ k.id }}"
                                           onclick="get_sub_category({{ k.id }})">{{ k.name }}</a></li>
                                {% else %}
                                    <li role="separator" class="divider"></li>
                                {% endif %}
                            {% endfor %}
                        </ul>
                    </li>

                </ul>
            </div>


        </div>
    </nav>
</header>
